<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interview Session</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <<script type="module">
  import Vapi from "https://cdn.jsdelivr.net/npm/@vapi-ai/web@2.0.5/dist/index.js";

  const PUBLIC_KEY = "b6a8e7ba-a59d-4ce4-af73-f0a9b99173d9";
  const ASSISTANT_ID = "763ce219-2778-46f6-ac49-21fd241b4f56";

  const vapi = new Vapi(PUBLIC_KEY);

  const startBtn = document.getElementById("startBtn");
  const endBtn = document.getElementById("endBtn");
  const status = document.getElementById("status");

  let active = false;

  startBtn.addEventListener("click", async () => {
    try {
      status.innerText = "Requesting microphone permission...";
      await navigator.mediaDevices.getUserMedia({ audio: true });

      status.innerText = "Connecting...";

      await vapi.start({
        assistant: ASSISTANT_ID
      });

      active = true;
      startBtn.classList.add("hidden");
      endBtn.classList.remove("hidden");
      status.innerText = "Connected. Start speaking.";

    } catch (err) {
      console.error(err);
      status.innerText = "Connection failed: " + err.message;
    }
  });

  endBtn.addEventListener("click", () => {
    vapi.stop();
    active = false;
    startBtn.classList.remove("hidden");
    endBtn.classList.add("hidden");
    status.innerText = "Session ended.";
  });

  vapi.on("error", (e) => {
    console.error(e);
    status.innerText = "VAPI Error: " + e.message;
  });
</script>


<body class="bg-gradient-to-br from-black via-indigo-900 to-black text-white min-h-screen flex flex-col items-center justify-center px-6">

  <h1 class="text-3xl font-bold mb-6">Live Interview Session</h1>

  <p id="status" class="mb-6 text-gray-400">
    Ready to begin?
  </p>

  <div class="flex gap-6">
    <button id="startBtn"
      class="bg-indigo-600 px-8 py-4 rounded-lg text-lg font-bold hover:scale-105 transition">
      Start Interview
    </button>

    <button id="endBtn"
      class="hidden bg-red-600 px-8 py-4 rounded-lg text-lg font-bold hover:scale-105 transition">
      End Interview
    </button>
  </div>

<script>
  const PUBLIC_KEY = "b6a8e7ba-a59d-4ce4-af73-f0a9b99173d9";
  const ASSISTANT_ID = "763ce219-2778-46f6-ac49-21fd241b4f56";

  const vapi = new Vapi(PUBLIC_KEY);

  const startBtn = document.getElementById("startBtn");
  const endBtn = document.getElementById("endBtn");
  const status = document.getElementById("status");

  let active = false;

  startBtn.addEventListener("click", async () => {
    try {
      status.innerText = "Requesting microphone permission...";
      
      await navigator.mediaDevices.getUserMedia({ audio: true });

      status.innerText = "Connecting to AI recruiter...";

      await vapi.start({
        assistant: ASSISTANT_ID
      });

      active = true;
      startBtn.classList.add("hidden");
      endBtn.classList.remove("hidden");
      status.innerText = "Connected. Start speaking.";

    } catch (err) {
      console.error(err);
      status.innerText = "Connection failed. Check mic permissions.";
    }
  });

  endBtn.addEventListener("click", () => {
    vapi.stop();
    active = false;
    startBtn.classList.remove("hidden");
    endBtn.classList.add("hidden");
    status.innerText = "Session ended.";
  });

  vapi.on("call-start", () => {
    console.log("Call started");
  });

  vapi.on("call-end", () => {
    if (active) {
      endBtn.click();
    }
  });

  vapi.on("error", (e) => {
    console.error("VAPI error:", e);
    status.innerText = "VAPI Error: " + e.message;
  });
</script>

</body>
</html>
